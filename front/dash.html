        <button data-toggle="modal" data-target="#createNew_modal" class="btn btn-primary">+</button>
      </div>

    <!-- MODALS -->
    <div class="modal fade" id="createNew_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Upload template</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="upload_id_label">server id</span>
                    </div>
                    <input type="text" class="form-control" placeholder="id" aria-label="Username" id="upload_id" aria-describedby="upload_id_label">
                    <button onclick="checkId()" class="btn btn-primary">check</button>
                </div>
                <div id="displayafter_correctid">
                    <h5>name:</h5>
                    <input id="upload_name" type="text" placeholder="name">
                    <h5>description:</h5>
                    <input id="upload_description" type="text" placeholder="description">
                    <h5>tags:</h5>
                    <input id="upload_tags" type="text" placeholder="tags (separate with , )">
                    <h5>private:</h5>
                    <input id="upload_private" type="checkbox" id="defaultCheck2" placeholder="private">
                    <button onclick="upload()" class="btn btn-primary btn-lg btn-block">upload</button>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

    <div id="edit" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
      <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit template</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="editbody" class="modal-body">
        <b>name:</b>
        <input id="exit_name" placeholder="name" type="text">
        <b>description:</b>
        <input id="exit_description" placeholder="description" type="text">
        <b>tags:</b>
        <input id="exit_tags" placeholder="tags" type="text">
        <div id="mainStat" class="alert alert-info alert-dismissible" role="alert">ALERT TEXT</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> 
        <button onclick="deleteTemplate()" class="btn btn-danger">delete</button>
        <button onclick="saveTemplate()" class="btn btn-primary">save</button>
      </div>
    </div>
